<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Mata Kuliah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(37, 162, 216);
      color: #fff;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #000;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .aksi button {
      margin: 0 5px;
      padding: 3px 7px;
    }
  </style>
</head>
<body>
  <h2>Susun Jadwal Mata Kuliah</h2>
  
  <form id="formJadwal">
    Mata Kuliah: <input type="text" id="matkul" required>
    Hari: <input type="text" id="hari" required>
    Jam: <input type="text" id="jam" required>
    Ruang: <input type="text" id="ruang" required>
    <button type="submit">Tambah</button>
  </form>

  <table id="tabelJadwal">
    <tr>
      <th>Mata Kuliah</th>
      <th>Hari</th>
      <th>Jam</th>
      <th>Ruang</th>
      <th>Aksi</th>
    </tr>
  </table>

  <script>
    const form = document.getElementById('formJadwal');
    const tabel = document.getElementById('tabelJadwal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const matkul = document.getElementById('matkul').value;
      const hari = document.getElementById('hari').value;
      const jam = document.getElementById('jam').value;
      const ruang = document.getElementById('ruang').value;

      tambahBaris(matkul, hari, jam, ruang);
      form.reset();
    });

    function tambahBaris(matkul, hari, jam, ruang) {
      const row = tabel.insertRow();
      row.insertCell(0).innerText = matkul;
      row.insertCell(1).innerText = hari;
      row.insertCell(2).innerText = jam;
      row.insertCell(3).innerText = ruang;

      const aksiCell = row.insertCell(4);
      aksiCell.classList.add("aksi");

      // Tombol Edit
      const btnEdit = document.createElement('button');
      btnEdit.innerText = 'Edit';
      btnEdit.onclick = () => editBaris(row);

      // Tombol Hapus
      const btnHapus = document.createElement('button');
      btnHapus.innerText = 'Hapus';
      btnHapus.onclick = () => row.remove();

      aksiCell.appendChild(btnEdit);
      aksiCell.appendChild(btnHapus);
    }

    function editBaris(row) {
      const matkul = prompt("Edit Mata Kuliah:", row.cells[0].innerText);
      const hari = prompt("Edit Hari:", row.cells[1].innerText);
      const jam = prompt("Edit Jam:", row.cells[2].innerText);
      const ruang = prompt("Edit Ruang:", row.cells[3].innerText);

      if (matkul && hari && jam && ruang) {
        row.cells[0].innerText = matkul;
        row.cells[1].innerText = hari;
        row.cells[2].innerText = jam;
        row.cells[3].innerText = ruang;
      }
    }
  </script>
</body>
</html>
